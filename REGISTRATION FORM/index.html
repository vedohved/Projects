<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <h1 id="Registration"> STUDENT REGISTRATION FORM</h1>

    
    
    <div class="split left">

          
        

            <div class="details">
                <h4>Enter Details: -</h4>
            </div>

            <form>           
              <div class="form-group">
                <label>Name</label>
                <input id="name" type="text" placeholder="Enter Your Name"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" placeholder="Enter Your Email" />
            </div>
            <div class="form-group">
                <label>Website</label>
                <input id="website" type="text" placeholder="Enter Your Website"/>
            </div>
            <div class="form-group">
                <label>
                    Image
                </label>
                <input id="img" type="text" placeholder="Enter your image link" />
            </div>

            <div class="form-group">
              <label class="gender">Gender</label>
              <input id="male" name="gender" type="radio" value="Male" />
              <em class="checkbox"> Male</em>
              <input id="female" name="gender" type="radio" value="Female" />
              <em class="checkbox">Female</em>
              <input id="other" name="gender" type="radio" value="other" />
              <em class="checkbox">Other</em>
          </div>


          <div class="form-group">
            <label class="skill">Skills</label>
            <input id="cplus" name="skills" type="checkbox" value="C++" />
            <em class="checkbox">C++</em>
            <input id="java" name="skills" type="checkbox" value="Java" />
            <em class="checkbox">Java</em>
            <input id="python" name="skills" type="checkbox" value="Python" />
            <em class="checkbox">Python</em>
        </div>


                
               

          <button class="btn1" id="submit">Enroll</button>
          <button class="btn2" id="red">Cancel</button>
      
  </form>
           

          </div>

         

            

        

      
        <div class="split right">
          
       
          <h2 id="header">Enrolled Students üßë‚Äçüéì</h2>
        <div class="record">

        </div>
          
         



        </div>

    

        
        <script src="jquery.js"></script>
        <script src="script.js"></script>
        

</body>
</html>
